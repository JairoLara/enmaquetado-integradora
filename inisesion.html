<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="inisesion.css">    
    <title>registro</title>
</head>
<body>
  <button class="btn btn-primary" id="ini">Iniciar Sesión</button>
    <div class="container">
        <h1><strong>Regístrate</strong></h1>
        <form>
            <div class="mb-2">
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="mb-2">
              <select class="form-control" id="opciones" required>
                  <option value="" disabled selected class="op">Ingresa tu edificio</option>
                  <option value="A" class="op">A</option>
                  <option value="B" class="op">B</option>
                  <option value="C" class="op">C</option>
                  <option value="D" class="op">D</option>
              </select>
          </div>
            <div class="mb-2">
                <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-2">
                <input type="phone" class="form-control" id="telefono" placeholder="Ingresa tu número" required>
            </div>
            <div class="mb-2">
                <input type="password" class="form-control" id="contra" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary" style="border: none;" id="ingr"><a href="./Pagina principal.html">Ingresar</a></button>              
        </form>
    </div>
</body>
</html>
